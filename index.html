<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Management System</title>
</head>
<body>
     <div class="container">
        <header>
            <h1>Contact Management System</h1>
        </header>

        <main>
            <section class="add-contact-section">
                <h2>Add New Contact</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Contact</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="search-section">
                <h2>Search Contacts</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                    <button id="clearSearch" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="contacts-section">
                <h2>Contacts (<span id="contactCount">0</span>)</h2>
                <div id="contactsList" class="contacts-list">
                    <div class="no-contacts">
                        <p>No contacts found. Add your first contact above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this contact?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
